<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModifyCssUsingJavaScriptOnEvents</title>
    <style type="text/css">
        #main{
            color:red;
            font-size: 50px;
            text-align:center;
            margin-top: 50px;
            cursor: pointer;
            transition:10s;
        }
    </style>
</head>
<body>
    <div id="main"onmouseenter="modify()" onmouseleave="unmodify()">
        MuhammadAmir
    </div>
</body>
<script type="text/javascript">
    function modify(){
     document.getElementById('main').style.fontSize = "150px";
     document.getElementById('main').style.color = "blue";
     document.getElementById('main').style.fontFamily = "verdana";
     document.getElementById('main').style.background = "litegreen";
    }
    function unmodify(){
        document.getElementById('main').style.fontSize = "50px";
        document.getElementById('main').style.color = "red";
        document.getElementById('main').style.fontFamily = "";
    }
</script>
</html>
